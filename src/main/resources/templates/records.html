<body>

	<div class="container-fluid ">
		<div class="row">
			<div
				class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
				<div th:replace="~{recordSidebar::recordSidebarFragment}"></div>
			</div>



			<div class=" col-md-9 ms-sm-auto col-lg-10 px-md-4 ">

				<div class="row  text-center justify-content-center"  >
					
					<div class="col-4 "></div>
					
					<div class="col-4 justify-content-center" style="width: 30%">
					
					<div class="starting-date">
						<label>starting Date: </label>
						
						<!-- date picker -->
						<input type="text" name="datepicker_starting_date"
							id="datepicker_starting_date"
							style="display: inline; width: 90%; border-radius: 30px;">
						<i class="fa fa-calendar " id="datepicker-icon_starting_date"></i>


					</div>

					<div class="ending-date">
						<label>Ending Date: </label>
						
						<!-- date picker -->
						<input type="text" name="datepicker_ending_date"
							id="datepicker_ending_date"
							style="display: inline; width: 90%; border-radius: 30px;">
						<i class="fa fa-calendar " id="datepicker-icon_ending_date"></i>

					</div>

					<button type="button" class="common-selector"
						style="background-color: #2563EB; border-radius: 10px; color: white;
						 margin-top: 10px; height: 38px; 
						 margin-bottom: 10px;
						 border-style: none;
						 ">Apply
						Date filter</button> 
						
						
				</div>

				</div>

				will be seen here</div>

			</div>
			<!-- end of record table -->





		</div>

	<!-- script for edit and delete record -->
	<script>
		function handleEditRequest(recordId) {
			alert(recordId);

			$.ajax({
				url : '/records/editRecord', // URL of your server-side script
				type : 'GET',
				data : {
					recordId : recordId
				},

				success : function(data) {
					// Update content of element with id 'content'

					//	$('#currency_expense').html(data); //#stateList -> id and .html means evey thing inside #stateList will be updated
					//	$('#currency_income').html(data);

					//alert('success on click event of handleEditRequest()');

	<!-- date picker  version 2 starting_date-->

	<script>
		$(function() {
			$("#datepicker_starting_date").datepicker({
				dateFormat : "dd/mm/yy",
				changeMonth : true,
				changeYear : true
			});

			$("#datepicker-icon_starting_date").click(function() {
				// alert("datepicker icon clicked");
				$("#datepicker_starting_date").datepicker("show");
			});
		});
	</script>


	<!-- date picker  version 2 end-->



	<!-- date picker  version 2 ending_date-->

	<script>
		$(function() {
			$("#datepicker_ending_date").datepicker({
				dateFormat : "dd/mm/yy",
				changeMonth : true,
				changeYear : true
			});

			$("#datepicker-icon_ending_date").click(function() {
				//  alert("datepicker icon clicked");
				$("#datepicker_ending_date").datepicker("show");
			});
		});
	</script>

	<!-- date picker  version 2 end-->
