<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link rel="website icon" type="png" href="images/logo.png">
	</link>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="css/header.css" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


	<!-- Chart links dashboard -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1"></script>


	<style>
		body {
			background-color: #EFF0F2;
		}
	</style>
	<style>
		.card {
			margin: 10px;
			display: inline-block;
			height: 60vh;
			width: 45%;
			border: 1px solid rgba(0, 0, 0, 0.125);
			border-radius: 3px;
			padding-bottom: 66px;
			overflow: hidden;
		}

		.canvasjs-chart-toolbar {
			display: none !important;
		}

		.canvasjs-chart-canvas {
			height: 300px !important;
			width: 350px !important;
			position: relative;
			left: 30%;
		}
	</style>

</head>

<body>
	<div th:replace="header"></div>
	<div th:replace="Dashboard/addAccountBar"></div>
	<div th:replace="Dashboard/dateRangeFilter"></div>
	<div class="graphs" style="margin-left: 50px">
		<div style="display: inline">
			<div th:replace="charts/gauge"></div>
		</div>
		<div style="display: inline">
			<div th:replace="charts/balance_chart"></div>
		</div>
		<div style="display: inline">
			<div th:replace="charts/pie"></div>
		</div>
		<div style="display: inline">
			<div th:replace="charts/bar"></div>
		</div>
		<div style="display: inline">
			<div th:replace="charts/AccountList"></div>
		</div>

		<div style="display: inline">
			<div th:replace="charts/recordList"></div>
		</div>


	</div>

	<!-- Bootstrap JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
		integrity="sha512-jzDlt3q5s0/YFfpJQp6o/nvu79S04c/7rEHpg6L6U5K57sXhWm2GyWV47Hp5V2RdWP1D0g2mUq0xJyiLvXJRsA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
