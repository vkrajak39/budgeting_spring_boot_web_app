<div class="container">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h5 style="margin-bottom: 20px;">Category Name</h5>
                    <ul class="list-group">
                        <!-- Iterate over categoryList using Thymeleaf -->
                        <li class="list-group-item" th:each="category : ${CATEGORYLIST}" style="transition: background-color 0.3s ease; cursor: pointer; border-top: none; border-right: 2px solid #dee2e6;" th:text="${category.categoryName}"></li>
                    </ul>
                </div>
                <div class="col">
                    <h5 style="margin-bottom: 20px;">Record Type</h5>
                    <ul class="list-group">
                        <!-- Iterate over categoryList using Thymeleaf -->
                        <li class="list-group-item" th:each="category : ${CATEGORYLIST}" style="transition: background-color 0.3s ease; cursor: pointer; border-top: none;" th:text="${category.recordTypeName}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
