<script>
function downloadTemplate() {
  const templateData = "recordType,amount,currency_code,accountName,categoryName,labelName,date,time,payer,note,paymentType,paymentStatus,place,toAccountName,toAmount,toCurrencyName\nEXPENSE,-3000.00,INR,example_name,Investment,example_label,20-10-2024,5,Shrayan,example,Cash,CLEAR,Kolkata,example_account_name,3000.00,INR";

  const blob = new Blob([templateData], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.setAttribute("href", url);
  link.setAttribute("download", "template.csv");
  link.style.visibility = "hidden";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
