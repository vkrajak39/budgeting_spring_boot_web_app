<style>
	.recordlist {
		position: relative;
		left: 2%;
		width: 155%;
		max-width: 200%;
	}

	.list {
		overflow-y: scroll !important;
	}
</style>
<div class="card list">
	<div class="card-body">
		<h3 style="text-align: center;">Records</h3>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-1 col-xs-12 content">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th scope="col">Select button</th>
								<th scope="col">Date</th>
								<th scope="col">Category</th>
								<th scope="col">Type</th>
								<th scope="col">Amount</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="record : ${session.RECORDLIST2}">

								<td>
									<form action="/records/editRecord" method="get">

										<input type="hidden" name="recordId" th:value="${record.id}" />
										<button type="submit" style="border: none;"><img
												src="https://cdn.pixabay.com/photo/2017/06/06/00/33/edit-icon-2375785_1280.png"
												height='20'>
										</button>

									</form>
								</td>
								<td th:text="${record.date}"></td>
								<td th:text="${record.category.categoryName}"></td>
								<td th:text="${record.recordType.recordTypeName}"></td>
								<td th:text="&#8377;+${@numberUtils.formatDecimal(record.amount,'#,##,###,###.00')}"></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- /row -->
		</div>
	</div>
</div>

<script>
	function EditRecordServletCall(recordId) {
		// Redirect to the servlet passing the row ID as a parameter

		window.location.href = "EditRecord?recordId=" + recordId;
	}
</script>

		//document.getElementById('table_container').innerHTML = '';
		$.ajax({

				accountId: accountId,
			},

			success: function (data) {
				// Update content of element with id 'content'
