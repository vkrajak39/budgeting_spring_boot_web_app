<nav class="navbar navbar-expand-lg navbar-light bg-light pt-8 align-middle" style="height: 95px; padding-left: 20px">
	<div id="accounts" style="text-align: left">
		<th:block th:each="account, iterStat : ${session.ACCOUNT}">
			<div th:if="${iterStat.index &lt; 4}"
				class="accountButton ${session.ACCOUNTDASHBOARD ne account.id and session.ACCOUNTDASHBOARD ne 0) ? 'opacity' : ''}"
				th:id="${account.id}" th:onclick="'goToAccountDashboard(' + ${account.id} + ')'"
				style="cursor: pointer;">
				<h5 th:text="${account.name}"></h5>
				<h5>&#8377; <span th:text="${@numberUtils.formatDecimal(account.amount, '#,##,###,###.00')}"></span></h5>
			</div>
		</th:block>
	</div>
	<button type="button" class="btn btn-link">
		<a href="#">Add Account</a>
	</button>
	<button type="button" class="btn btn-link ${(session.getAttribute('ACCOUNTDASHBOARD') ne 0) ? '' : 'select'}">
		<a th:href="@{/Dashboard}">Select All Accounts</a>
	</button>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
	integrity="sha384-1Cm3JjFSCrHNmH01Kj/0sizsSw1cZ6pOUVCsQf0WXYz5ZkgvNGmWzq2I9zORsS+" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script type="text/javascript">
	function goToAccountDashboard(id) {
		var url = "/DashboardAccount?id=" + id;
		window.location.href = url;
	}
</script>

<style>
	nav {
		margin: 10px 0 10px 0;
	}

	.select {
		display: none;
	}

	.opacity {
		opacity: 0.5;
	}

	.accountButton {
		background-color: #FFA000;
		margin: 10px 0px 10px 10px;
		width: 250px;
		color: white;
		border-radius: 10px;
		padding: 10px;
		display: inline-block;
		text-align: center;
	}

	.accountButton h5 {
		margin: 0;
	}
</style>
