<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Accounts</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.scrollable-content {
	max-height: calc(100vh - 50px);
	overflow-y: auto;
}
</style>
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

.b-example-divider {
	width: 100%;
	height: 3rem;
	background-color: rgba(0, 0, 0, .1);
	border: solid rgba(0, 0, 0, .15);
	border-width: 1px 0;
	box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em
		rgba(0, 0, 0, .15);
}

.b-example-vr {
	flex-shrink: 0;
	width: 1.5rem;
	height: 100vh;
}

.bi {
	vertical-align: -.125em;
	fill: currentColor;
}

.nav-scroller {
	position: relative;
	z-index: 2;
	height: 2.75rem;
	overflow-y: hidden;
}

.nav-scroller .nav {
	display: flex;
	flex-wrap: nowrap;
	padding-bottom: 1rem;
	margin-top: -1px;
	overflow-x: auto;
	text-align: center;
	white-space: nowrap;
	-webkit-overflow-scrolling: touch;
}

.btn-bd-primary {
	--bd-violet-bg: #712cf9;
	--bd-violet-rgb: 112.520718, 44.062154, 249.437846;
	--bs-btn-font-weight: 600;
	--bs-btn-color: var(--bs-white);
	--bs-btn-bg: var(--bd-violet-bg);
	--bs-btn-border-color: var(--bd-violet-bg);
	--bs-btn-hover-color: var(--bs-white);
	--bs-btn-hover-bg: #6528e0;
	--bs-btn-hover-border-color: #6528e0;
	--bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
	--bs-btn-active-color: var(--bs-btn-hover-color);
	--bs-btn-active-bg: #5a23c8;
	--bs-btn-active-border-color: #5a23c8;
}

.bd-mode-toggle {
	z-index: 1500;
}

.bd-mode-toggle .dropdown-menu .active .bi {
	display: block !important;
}
</style>
</head>

<body>

		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div th:replace="header"></div>
	<main>
		<div class="w-100" style="background: #EFF0F2; padding: 50px;">
			<div class="container-fluid">
				<div class="row">
					<!-- Sidebar Column -->
					<div class="col-md-3" style="margin-top: 30px;">
						<div
							class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary rounded-4"
							style="width: 320px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
							<span class="fs-1 align-items-center"
								style="width: 100%; text-align: center; font-size: 28px !important;">
								<i class="fa-solid fa-envelope"></i> Accounts
							</span>
							<hr>
							<ul class="nav nav-pills flex-column gap-2 mb-auto">
								<li>
									<!-- Centering the button using Bootstrap grid system -->
									<div class="row justify-content-center">
										<div class="col text-center">
											<button type="button"
												class="btn btn-success btn-lg btn-block"
												th:each="user : ${users}"
												th:attr="onclick=|openAddModal('${user.userid}')|"
												style="width: 200px;">+ Add</button>
										</div>
									</div>
								</li>

								<li>
									<div class="row justify-content-center">
										<div class="col text-center">
											<button type="button"
												class="btn btn-success btn-lg btn-block"
												data-bs-toggle="modal" data-bs-target="#searchModal"
												style="width: 200px;">
												<svg xmlns="http://www.w3.org/2000/svg" width="16"
													height="16" fill="currentColor" class="bi bi-search"
													viewBox="0 0 16 16">
                                                    <path
														d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
                                                    </path>
                                                </svg>
												Search
											</button>
										</div>
									</div>
								</li>
							</ul>
							<hr>
						</div>
					</div>
					<!--Jumbotron-->
					<div class="col-md-9">
						<div class="row mb-6">
							<div class="col-md-12" th:each="account : ${accounts}">
								<div class="h-75 p-4 text-bg-light rounded-5"
									th:attr="onclick=|showAccount('${account.id}')|"
									style="margin-top: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif; font-size: 14px; position: relative;">

									<div style="display: flex; align-items: center;">
										<h3 style="font-size: 28px; margin: 0;"
											th:each="accountType : ${accounttypes}"
											th:if="${accountType.id == account.accountTypeId}"
											th:text="${accountType.accountName}"></h3>
										<h3 style="font-size: 28px; margin: 0; margin-left: 10px;">-</h3>
										<span
											style="color: green; font-size: 28px; margin-left: 10px;"
											th:text="${account.name}"></span>
									</div>

									<h5 style="font-size: 16px; color: grey;">
										&#8377; <span style="color: grey;" th:text="${account.amount}">
										</span>0
									</h5>

									<button type="button" class="btn btn-success rounded-pill"
										th:attr="onclick=|openEditModal('${account.id}','${account.userId}','${account.name}','${account.amount}','${account.accountTypeId}','${account.currencyId}')|"
										style="position: absolute; bottom: 33px; right: 20px;">
										<i class="fa-solid fa-pen-to-square"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Edit modal -->
	<div class="modal fade" id="editAccount" tabindex="-1"
		aria-labelledby="editAccountModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="editAccountModalLabel">Edit
						Account</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="editAccountForm" action="/accounts/edit" method="post">
						<input type="hidden" id="editid" name="id"> <input
							type="hidden" id="edituserId" name="userId">
						<div class="modal-body p-5 pt-0 mt-5">
							<!-- Account Name -->
							<div class="form-floating mb-5">
								<input type="text" class="form-control rounded-3"
									id="editaccountName" name="name" placeholder="Account Name"
									required> <label for="editaccountName">Account
									Name</label>
							</div>
							<!-- Account Type -->
							<div class="form-floating mb-3">
								<div class="btn-group col-12">
									<select class="btn btn-success dropdown-toggle mb-4 w-100"
										id="editaccountType" name="accountTypeId" required
										style="height: 50px;">
										<option th:each="accounttype : ${accounttypes}"
											th:value="${accounttype.id}"
											th:text="${accounttype.accountName}"></option>
									</select>
								</div>
							</div>
							<!-- Side-by-Side Starting Amount and Currency -->
							<div class="row">
								<!-- Starting Amount -->
								<div class="col-md-6">
									<input type="text" class="form-control rounded-3"
										id="editamount" name="amount" placeholder=" Starting Amount"
										style="height: 50px;" required>
								</div>
								<!-- Currency -->
								<div class="col-md-6">
									<div class="btn-group w-100">
										<select class="btn btn-success dropdown-toggle mb-4 w-100"
											id="editcurrency" name="currencyId" required
											style="height: 50px;">
											<option th:each="currency : ${currency}"
												th:value="${currency.id}"
												th:text="${currency.currency_name}"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-between">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--Edit Modal section end-->

	<!--Add Modal-->
	<div class="modal fade" id="addAccountModal" tabindex="-1"
		aria-labelledby="addAccountModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="addAccountModalLabel">Add
						Account</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="addAccountForm" action="/accounts/add" method="post">
						<input type="hidden" id="userId" name="userId">
						<div class="modal-body p-5 pt-0 mt-5">
							<!-- User input -->
							<div class="form-floating mb-5">
								<input type="text" class="form-control rounded-3"
									id="accountName" name="accountName" placeholder="Account Name"
									required> <label for="accountName">Account Name</label>
							</div>
							<!-- Account Type -->
							<div class="form-floating mb-3">
								<div class="btn-group col-12">
									<select class="btn btn-success dropdown-toggle mb-4 w-100"
										id="accountType" name="accountType" required
										style="height: 50px;">
										<option value="0">Account Type</option>
										<option th:each="accounttype : ${accounttypes}"
											th:value="${accounttype.id}"
											th:text="${accounttype.accountName}"></option>
									</select>
								</div>
							</div>
							<!-- Side-by-Side Starting Amount and Currency -->
							<div class="row">
								<!-- Starting Amount -->
								<div class="col-md-6">
									<input type="text" class="form-control rounded-3" id="amount"
										name="amount" placeholder=" Starting Amount"
										style="height: 50px;" required>
								</div>
								<!-- Currency -->
								<div class="col-md-6">
									<div class="btn-group w-100">
										<select class="btn btn-success dropdown-toggle mb-4 w-100"
											id="currency" name="currency" required style="height: 50px;">
											<option value="0">Currency</option>
											<option th:each="currency : ${currency}"
												th:value="${currency.id}"
												th:text="${currency.currency_name}"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-between">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- ADD Modal End -->

	<!-- Search Modal -->
	<div class="modal fade" id="searchModal" tabindex="-1"
		aria-labelledby="searchModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="accountModalLabel">Search
						Account</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="stateSearchForm" action="/accounts/search" method="post">
						<div class="modal-body p-5 pt-0">
							<!-- Account Name -->
							<div class="form-floating mt-5">
								<input type="text" class="form-control rounded-3" id="name"
									name="name" placeholder="Account Name" required> <label
									for="name">Account Name</label>
							</div>
						</div>
						<div class="modal-footer d-flex justify-content-end">
							<button type="submit" class="btn btn-primary">Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		function openAddModal(userId) {
			document.getElementById('userId').value = userId;
			$('#addAccountModal').modal('show');
		}
	</script>
	<script>
		function openEditModal(id, userId, name, amount, accountTypeId,
				currencyId) {
			event.stopPropagation();
			document.getElementById('editid').value = id;
			document.getElementById('edituserId').value = userId;
			document.getElementById('editaccountName').value = name; // Changed to match the ID of the input field
			document.getElementById('editamount').value = amount;
			document.getElementById('editaccountType').value = accountTypeId; // Changed to match the ID of the select field
			document.getElementById('editcurrency').value = currencyId; // Changed to match the ID of the select field
			$('#editAccount').modal('show');
		}
	</script>
	<script th:inline="javascript">
		function showAccount(id) {
			var accountId = id;
			window.location.href = '/accounts/show?id=' + accountId;
